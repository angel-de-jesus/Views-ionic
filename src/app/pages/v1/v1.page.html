<ion-header>
  <ion-toolbar>
    <ion-title>v1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-list>
  <ion-card *ngFor="let item of dataJson">
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://img.icons8.com/bubbles/50/000000/user.png">
      </ion-avatar>
      <ion-label>
        <h2>{{item.name}}</h2>
        <h3>{{item.edad}}</h3>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-list>

<ion-content>
  <ion-button color="primary" (click)="evento()">Regresar</ion-button>
</ion-content>
